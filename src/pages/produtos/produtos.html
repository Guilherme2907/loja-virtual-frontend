<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Produtos</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let produto of produtos" (click)="showDetail()">
      <ion-thumbnail item-start>
        <img src="assets/imgs/prod{{produto.id}}.jpg">
      </ion-thumbnail>
      <h2>{{produto.nome}}</h2>
      <p>{{produto.preco | currency}}</p>
    </button>
  </ion-list>
</ion-content>
